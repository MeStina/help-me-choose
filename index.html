<!doctype html>
<html lang=en>
 <head>
   <meta charset=utf-8>
   <title>Aktivitetsväljaren</title>
   <link href="./main.css" rel="stylesheet" type="text/css"
 </head>
 <body>
   <h1>Vad ska vi göra idag?</h1>
   <img src=https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Icon-round-Question_mark.svg/1024px-Icon-round-Question_mark.svg.png height="120" width="120">
   <div class="inputSection">
     <div class="inputs">
       <input placeholder="Something"></input>
     </div>
     <button class="addoption">Lägg till</button>
   </div>
   <div class="resultSection"></div>
   <button>GO!</button>

   <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
   <script>
   $(function(){
    $('.resultSection').hide()

    var add_otion = function() {
      $('.inputs').append('<input></input>')
      }
      $('.addoption').click(add_otion)
   })
   </script>
 </body>
</html>
